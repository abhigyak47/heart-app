<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/script.js" defer></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        .message {
    padding: 10px 15px;
    border-radius: 15px;
    margin-bottom: 12px;
    display: block; /* Change this to block to ensure each message is on its own line */
    max-width: 80%;
    word-wrap: break-word;
}

        .user-message {
            background-color: #e3f2fd;
            text-align: right;
        }
        .bot-message {
            background-color: #f1f1f1;
            text-align: left;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .typing-indicator {
            font-style: italic;
            color: #6c757d;
        }
        .form-control {
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
        }
        button {
            border-radius: 20px;
            padding: 10px 15px;
        }
        .input-group button {
            background-color: #4CAF50;
            color: white;
        }
        .input-group button:disabled {
            background-color: #bbb;
        }
        .sidebar {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="text-center mb-4">Heartbeat Chatbot</h3>
    <div id="messages"></div>
    <div id="typing-indicator" class="typing-indicator d-none">Bot is typing...</div>
    <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Type your message..." aria-label="Type your message..." onkeydown="handleKeyPress(event)">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
    <div class="mt-3">
        <form id="upload-form" enctype="multipart/form-data" class="form-inline">
            <input type="file" id="file-input" name="file" class="form-control">
            <button type="button" onclick="uploadFile()" class="btn btn-success">Upload Heartbeat File</button>
        </form>
    </div>
    <button class="btn btn-danger mt-3" onclick="clearChat()">Clear Chat</button>
</div>

</body>
</html>
